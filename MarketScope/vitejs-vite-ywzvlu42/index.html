<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MarketScope - Анализ конкурентов</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Дополнительная конфигурация Tailwind -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#3b82f6',
              secondary: '#10b981',
              accent: '#8b5cf6'
            },
            animation: {
              'pulse-slow': 'pulse 3s linear infinite',
              'bounce-slow': 'bounce 2s infinite'
            }
          }
        }
      }
    </script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
      /* ОСНОВНЫЕ СТИЛИ ДЛЯ ИСПРАВЛЕНИЯ ВНЕШНЕГО ВИДА */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 50%, #dbeafe 100%) !important;
        min-height: 100vh;
      }

      /* Исправление для растягивания на весь экран */
      #root {
        min-height: 100vh;
        width: 100%;
      }

      /* Исправление черных фонов */
      .bg-gray-50 {
        background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%) !important;
      }

      .bg-white {
        background: rgba(255, 255, 255, 0.95) !important;
        backdrop-filter: blur(10px);
      }

      /* Исправление для header */
      header {
        background: rgba(255, 255, 255, 0.95) !important;
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.2) !important;
      }

      /* Улучшение читаемости текста */
      .text-gray-900 {
        color: #1f2937 !important;
        font-weight: 600;
      }

      .text-gray-600 {
        color: #4b5563 !important;
      }

      .text-gray-500 {
        color: #6b7280 !important;
      }

      /* Карточки с улучшенным дизайном */
      .rounded-lg {
        border-radius: 16px !important;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08) !important;
        border: 1px solid rgba(255, 255, 255, 0.3) !important;
      }

      /* Ховер-эффекты для карточек */
      .hover\:shadow-md:hover {
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12) !important;
        transform: translateY(-2px);
        transition: all 0.3s ease;
      }

      /* Исправление для графиков */
      .recharts-wrapper {
        border-radius: 12px;
      }

      /* Кнопки с градиентами */
      .bg-blue-600 {
        background: linear-gradient(135deg, #3b82f6, #1d4ed8) !important;
      }

      .bg-blue-600:hover {
        background: linear-gradient(135deg, #2563eb, #1e40af) !important;
      }

      /* Табы навигации */
      .border-blue-500 {
        border-color: #3b82f6 !important;
      }

      .text-blue-600 {
        color: #3b82f6 !important;
        font-weight: 600;
      }

      /* Улучшение таблиц и списков */
      .bg-gray-50 {
        background: rgba(249, 250, 251, 0.8) !important;
      }

      /* Кастомные стили для улучшения внешнего вида */
      .glass-effect {
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.18);
      }
      
      .gradient-bg {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      
      .hover-lift:hover {
        transform: translateY(-5px);
        transition: all 0.3s ease;
      }
      
      .shadow-glow {
        box-shadow: 0 0 20px rgba(59, 130, 246, 0.15);
      }

      /* Убедимся что все контейнеры растягиваются */
      .max-w-7xl {
        max-width: 100% !important;
        padding-left: 1rem;
        padding-right: 1rem;
      }

      /* Мобильная адаптация */
      @media (min-width: 640px) {
        .max-w-7xl {
          max-width: 100% !important;
          padding-left: 1.5rem;
          padding-right: 1.5rem;
        }
      }

      @media (min-width: 1024px) {
        .max-w-7xl {
          max-width: 1280px !important;
          margin-left: auto;
          margin-right: auto;
        }
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-gray-50 to-blue-50">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
